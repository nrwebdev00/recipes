{% extends 'base.html' %}
{% block title %}Edit Profile Page{% endblock %}
{% block content %}
    <h1>Edit Your Account</h1>
    <p>You can edit your account using the form below.</p>
    <form method="post" enctype="multipart/form-data" class="form form-login">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-submit">Update Profile</button>
    </form>
{% endblock %}
