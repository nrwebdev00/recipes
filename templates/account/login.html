{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login Page</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post" class="form form-login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-submit">Login</button>
    </form>
{% endblock %}
