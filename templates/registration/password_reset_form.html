{% extends 'base.html' %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
    <h1>Forgotten your email address to obtain a new password.</h1>
    <p>Enter your email address to obtain a new Password.</p>
    <form method="post" class="form form-login">
        {{ form.as_p }}
        <button type="submit" class="btn btn-submit">Send Email</button>
        {% csrf_token %}
    </form>
{% endblock %}
