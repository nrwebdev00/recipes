{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Log-In</h1>
    {% if form.errors %}
        <p>
        Your username and password didn't match. Please try <a href="{% url 'account_login' %}"> Try Again</a>
        </p>
    {% else %}
        <p>Please, use the following form to log-in</p>
    {% endif %}
     <form action="{% url 'account_login' %}" method="post" class="form form-login">
        {% csrf_token %}
        {{ form.as_p }}
         <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-submit">Login</button>
    </form>
{% endblock %}
